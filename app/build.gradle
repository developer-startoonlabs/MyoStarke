apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.startoonlabs.apps.pheezee"        minSdkVersion 21        targetSdkVersion 28        versionCode 1        multiDexEnabled true        versionName "2.6.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}repositories {    maven {        url "https://repo.eclipse.org/content/repositories/paho-snapshots/"    }}dependencies {    implementation 'androidx.multidex:multidex:2.0.1'    //noinspection GradleCompatible    implementation 'com.google.android.material:material:1.1.0-alpha08'    implementation 'androidx.exifinterface:exifinterface:1.0.0'    implementation 'androidx.browser:browser:1.0.0'    implementation 'androidx.vectordrawable:vectordrawable-animated:1.0.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.appcompat:appcompat:1.0.2'    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    testImplementation 'junit:junit:4.12'    testImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'com.jjoe64:graphview:4.2.2'    // barcode reader library    implementation 'info.androidhive:barcode-reader:1.1.5'    // google vision library    implementation 'com.google.android.gms:play-services-vision:18.0.0'    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'    implementation('org.eclipse.paho:org.eclipse.paho.android.service:1.1.1') {        exclude module: 'support-v4'    }    //Glide    implementation 'com.github.bumptech.glide:glide:4.8.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'    //MPAndroid library    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'    implementation 'com.github.GoodieBag:ProtractorView:v1.2'    implementation 'com.google.android.gms:play-services-auth:17.0.0'    implementation('com.facebook.android:facebook-login:4.35.0')    implementation('com.squareup.picasso:picasso:2.71828')    implementation 'com.github.warkiz.widget:indicatorseekbar:2.1.0'    implementation 'no.nordicsemi.android:dfu:1.7.0'    //circular image    implementation 'de.hdodenhof:circleimageview:2.2.0'    implementation 'com.robertlevonyan.view:CustomFloatingActionButton:2.1.1'    implementation 'com.github.AnyChart:AnyChart-Android:1.1.2'    //dotted progress bar    implementation 'com.github.igortrncic.dotted-progress-bar:library:1.0.0'    implementation 'com.alimuzaffar.lib:pinentryedittext:1.3.10'    //retrofit    implementation 'com.squareup.retrofit2:retrofit:2.3.0'    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'    def room_version = "2.2.0-alpha01" // 2.1.0 for latest stable version    def lifecycle_version = "2.0.0"    implementation "androidx.room:room-runtime:$room_version"    annotationProcessor "androidx.room:room-compiler:$room_version"    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"}